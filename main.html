<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Feedback Form</h1>
  <form>
    <label for="name">Enter your name*:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
    <br>
    <label for="portfolio">Enter your portfolio*:</label>
    <input type="url" id="portfolio" name="portfolio" required>
    <br>
    <label for="favColor">Enter your favorite color:</label>
    <input type="color" id="favColor" name="favColor">
    <br>
    <label for="likeness">Enter your likeness:</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100">
    <br>
    <button>Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
